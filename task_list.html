<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script src="https://unpkg.com/vue@next"></script>




</head>


<body>
<h1>Hello Vue loops</h1>


<div id="app">


    <label for="task">please enter your to do task</label>
    <input id="task" v-model="newTask">
    <button v-on:click="addTask">Add Task</button>

    <!-- template here-->
    <ul>
        <li v-for="task in taskList">{{task}}</li>
    </ul>






</div>

<script>
    let app = Vue.createApp({
        data() {
            return {
                newTask: '',
                taskList: []

            }

        },
        methods: {
            addTask(){
              this.taskList.push(this.newTask)
              this.newTask = ''

            }

        }
    })

    app.mount('#app')





</script>

</body>
</html>
