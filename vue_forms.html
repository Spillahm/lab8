<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script src="https://unpkg.com/vue@next"></script>



</head>


<body>
<div id="app">

    <h1>hello vue forms</h1>

    <label for="name">please enter your name</label>
    <input v-model="name" id="name">


    <p v-if="name">
        Your name is {{name}}
        <button v-on:click="clear">Clear Input</button>
    </p>

    <p v-else>
        waiting for use input
    </p>


</div>

<script>

    let app = Vue.createApp({
        data() {
            return {
                name: ''
            }
        },
        methods: {
            clear() {
                this.name = ''
            }
        }


    })

    app.mount('#app')


</script>

</body>
</html>
